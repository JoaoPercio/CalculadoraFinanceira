    <h1>Calculadora Financeira</h1>
    <div class="container-md">
      <form>
     <div class="row g-1">
        
        <div class="input-group mb-3 col-md">
          <span class="input-group-text">⠀⠀R$⠀</span>
          <div class="form-floating">
            <input type="text" class="form-control" id="valorInicial" placeholder="ValorInicial" onkeyup="formatarMoeda(this)" required>
            <label for="valorInicial">Valor Inicial</label>
          </div>
        </div>
        <div class="input-group mb-3 col-md">
          <span class="input-group-text">⠀⠀%⠀⠀</span>
          <div class="form-floating">
            <input type="text" class="form-control" id="taxa" placeholder="RendimentoMensal" onkeyup="formatarMoeda(this)" required>
            <label for="taxa">Rendimento Mensal</label>
            
          </div>
        </div>
    </div>
    <div class="row g-1">
      <div class="input-group mb-3 col-md">
        <span class="input-group-text">⠀R$⠀⠀</span>

          <label for="valorMensal">Valor Mensal</label>
        </div>
      </div>
      
      <div class="input-group mb-3 col-md">
        <select class="input-group-text" id="inputGroupSelect02">
           
          <option value="1">Mês</option>
          <option value="2">Ano</option>
        </select>
        <div class="form-floating">
          <input type="number" class="form-control" id="tempo" placeholder="PeriodoDeInvestimento" required>
          <label for="tempo">Periodo de investimento</label>
        </div>
      </div>
  </div>
